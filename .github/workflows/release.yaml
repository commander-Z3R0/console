name: Build and Release gnome-console ARM64 .deb

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Remove bundled subprojects (use system libraries)
      run: |
        rm -rf subprojects/glib
        rm -rf subprojects/gtk
        rm -rf subprojects/vte
        rm -rf subprojects/libadwaita

    - name: Upgrade Meson
      run: python3 -m pip install --upgrade meson

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          ninja-build pkg-config \
          libglib2.0-dev libglib2.0-bin \
          libgirepository1.0-dev \
          libgtk-4-dev \
          libadwaita-1-dev \
          libvte-2.91-dev \
          libunwind-dev \
          libsystemd-dev \
          gettext \
          dpkg-dev debhelper

    - name: Configure with Meson
      run: |
        meson setup build --prefix=/usr \
          -Dbuildtype=debugoptimized

    - name: Build
      run: meson compile -C build

    - name: Install into staging directory
      run: meson install --destdir=${{ github.workspace }}/package-staging -C build

    - name: Create DEBIAN control file
      run: |
        mkdir -p package-staging/DEBIAN
        cat > package-staging/DEBIAN/control <<EOF
        Package: gnome-console
        Version: ${{ github.ref_name }}
        Section: utils
        Priority: optional
        Architecture: arm64
        Maintainer: Your Name <email@example.com>
        Description: GNOME Console built for ARM64
        EOF

    - name: Build .deb package
      run: |
        dpkg-deb --build package-staging
        mv package-staging.deb gnome-console_${{ github.ref_name }}_arm64.deb

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: gnome-console_${{ github.ref_name }}_arm64.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
